<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Learning Dojo To-Do List</title>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.8.1/dijit/themes/claro/claro.css">
</head>
<body class="claro">
    <h1 id="greeting">To-Do List</h1>
    <div id="tasks-grid"></div>
	<script>
		var dojoConfig = {
            isDebug: true,
			async: true,
			packages: [{
				name: "app",
				location: location.pathname.replace(/\/[^/]*$/, '/js/app')
			},{
				name: "dgrid",
				location: location.pathname.replace(/\/[^/]*$/, '/js/dgrid')
			},{
				name: "put-selector",
				location: location.pathname.replace(/\/[^/]*$/, '/js/put-selector')
			},{
				name: "xstyle",
				location: location.pathname.replace(/\/[^/]*$/, '/js/xstyle')
			}]
		};
	</script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.1/dojo/dojo.js"></script>
	<script>
		require(["app/main", "dojo/domReady!"], function(main){
			main.initialize();
		});
	</script>
</body>
</html>
